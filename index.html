<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Inventory App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>

  <body>
    <h1 class="container">Home Inventory App:</h1>
    <div class="container my-4">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="barcodeInput" class="form-label">Barcode:</label>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control mb-3" id="barcodeInput" aria-describedby="barcodeHelp">
        </div>
        <div class="col-auto">
          <span id="barcodeHelpInline" class="form-text">
            Scan or Enter Barcode
          </span>
        </div>
      </div>
      <button id="generateBarcode" class="btn btn-primary">Submit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
  </body>

</html>
